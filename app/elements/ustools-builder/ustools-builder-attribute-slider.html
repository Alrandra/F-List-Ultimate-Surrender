<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ustools-builder-attribute-slider">
  <template is="dom-bind">
    <style>
    paper-slider {
      float: left;
    }
    strong {
      float: left;
      padding-top: 20px;
      width: 180px;
    }
    div {
      width: 800px;
      height: 40px;
    }
    </style>

      <div><strong>{{attribute.name}}</strong> <paper-slider min="1" snaps=true steps="1" max-markers="9" max="10" value="{{attribute.value}}" editable=true ></paper-slider></div>
      <p>{{attribute.decription}}</p>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'ustools-builder-attribute-slider',
        properties: {
          attribute: {
            type: Object
          },
        },
        ready: function() {
          this.startingPoints = 10;
        },
      });
    })();
  </script>
</dom-module>
