<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="ustools-builder-bboutput">
  <template is="dom-bind">
    <style>
    </style>
    <h3>BB Code export:</h3>
    <p>Copy the BB code to add it to yout profile</p>
    <paper-textarea label="BB Code" value="{{bbcode}}"></paper-textarea>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'ustools-builder-bboutput',
        properties: {
          attributes: {
            type: Array
          },
          bbcode: {
            type: String,
            value: ''
          },
        },
        observers: [
          'updatedAttributes(attributes.*)'
        ],
        ready: function() {
          this.startingPoints = 10;
          this.renderBBcode(this.attributes);
        },
        renderBBcode: function(attributes) {
          var bb = '[b]Real name: [/b]';
          bb = bb + '\n';
          bb = bb + '[b]Ring name: [/b]';
          bb = bb + '\n';

          attributes.forEach(function(attribute) {
            bb = bb + '[b]';
            bb = bb + attribute.name + ': [/b]' + attribute.value + '\n';
          });
          this.bbcode = bb;
        },
        updatedAttributes: function() {
          this.renderBBcode(this.attributes);
          // alert(this.attributes[1].value);
        },

      });
    })();
  </script>
</dom-module>
