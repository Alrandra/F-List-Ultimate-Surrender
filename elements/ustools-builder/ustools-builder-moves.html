<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="ustools-builder-move.html">

<dom-module id="ustools-builder-moves">
  <template is="dom-bind">
    <style>
    </style>
    <h3>Brawling</h3>
    <template is="dom-repeat" items="{{moves}}" filter="isBrawl">
      <ustools-builder-move move="{{item}}" attributes="{{attributes}}"></ustools-builder-move>
    </template>
    <h3>Submision</h3>
    <template is="dom-repeat" items="{{moves}}" filter="isSubmission">
      <ustools-builder-move move="{{item}}" attributes="{{attributes}}"></ustools-builder-move>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'ustools-builder-moves',
        properties: {
          attributes: {
            type: Array
          },
          moves: {
            type: Array
          },
        },
        ready: function() {
          this.startingPoints = 10;
        },
        isBrawl: function(item) {
          return item.category === 'brawl';
        },
        isSubmission: function(item) {
          return item.category === 'submission';
        },
      });
    })();
  </script>
</dom-module>
